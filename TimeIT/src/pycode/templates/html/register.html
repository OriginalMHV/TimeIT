	<title>Login</title>

<body>

<div class = LoginFormBox>
	<h1>Register</h1>
	<form action="../html/emailsent.html" method="POST">
		<input type="text" placeholder="Email address" class="field">
		<input type="text" placeholder="Username" class="field">
		<input id="password" type="password" placeholder="Password" class="field">
		<input id="password_confirm" type="password" required="required" placeholder="Confirm password" class="field" oninput="check(this)" >
		<script language='javascript' type='text/javascript'>
            function check(input) {
                if (input.value !== document.getElementById('password').value) {
                    input.setCustomValidity('Password must be matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
		</script>
		<input type="submit" value="Confirm creation" class="btn">
	</form>
</div>
